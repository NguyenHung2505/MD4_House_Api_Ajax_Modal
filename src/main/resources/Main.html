<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div>
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="showAddForm()">Add</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-name">
                        <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()">Search</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <h2>HOUSE</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Bedrom</th>
                    <th scope="col">Bathrom</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>
    </div>
</div>
<!--    modal-->
<!---->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <label>Name: </label>
                    <input type="text" name="name" class="form-control">
                    <label>Address: </label>
                    <input type="text" name="address" class="form-control">
                    <label>Bedrom: </label>
                    <input type="number" name="bedrom" class="form-control">
                    <label>Bathrom: </label>
                    <input type="number" name="bathrom" class="form-control">
                    <label>Image: </label>
                    <input type="text" name="image" class="form-control">
                    <label>Price: </label>
                    <input type="number" name="price" class="form-control">

                </form>
                <!--                <button onclick="save()" class="btn btn-pri">luu</button>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    let tbody = document.getElementById('list')
    let addForm = document.getElementById('addForm');
    let searchName = document.getElementById('search-name');
    // hien thi
    loadData();
    function loadData() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/house",
            success: function (list) {
                loadTableProduct(list)
            }
        });
    }
    function loadTableProduct(list) {
        let str = "";
        console.log(list)
        for (let i = 0; i < list.length; i++) {
            str += `<tr>
      <th scope="row">${i + 1}</th>
      <td>${list[i].name}</td>
      <td>${list[i].address}</td>
      <td>${list[i].bedrom}</td>
      <td>${list[i].bathrom}</td>
      <td>${list[i].image}</td>
      <td>${list[i].price}</td>
    </tr>`
        }
        tbody.innerHTML = str;
    }

    // dung modal
    function showAddForm() {
        $("#exampleModal").modal("show");
    }


    // them moi
    function save(){
        let formData = new FormData(addForm);
        // console.log(formData.get('name'));
        let house = {
            name:formData.get('name'),
            address: formData.get('address'),
            bedrom: formData.get('bedrom'),
            bathrom: formData.get('bathrom'),
            image: formData.get('image'),
            price: formData.get('price'),

        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: 'POST',
            url: 'http://localhost:8081/house',
            data: JSON.stringify(house),
            //chuyển kiểu dữ liệu js thành dạng JSON

            success: function () {
                alert("Thêm mới thành công !!!")
                loadData()
                $("#exampleModal").modal("hide");
                addForm.reset();

            },
            error: function (error) {
                console.log(error)
                alert("thu lai")
            }
        })
    }

    // tim theo ten
    function search() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/house/search-name?name=" + searchName.value,
            success: function (list) {
                loadTableProduct(list)
            }
        });

    }







</script>

</body>
</html>
